<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" /> <!-- Using googlefonts icons by going to the developer guides it is kind of alternate for using fontawesome. It is also called as material icons. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>

            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Password Length</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15" step="1">
                </div>
                <div class="pass-settings">
                    <label class="title">Password Settings</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Lowercase(a-z)</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Uppecase(A-Z)</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Numbers(0-9)</label>
                        </li>
                        
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Symbols(!-$^+)</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label for="exc-duplicate">Exclude Duplicate</label>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label for="spaces">Include Spaces</label>
                        </li>

                    </ul>
                </div>
        

            <button class="generator-btn">Generate Password</button>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
